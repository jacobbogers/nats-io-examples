listen: 0.0.0.0:4222
monitor_port: 8222
server_name: $NAME

jetstream {
  store_dir: /data
}

cluster {
  name: c1
  listen: 0.0.0.0:6222
  routes = [
    nats-route://n1:6222
    nats-route://n2:6222
    nats-route://n3:6222
  ]
}

accounts {
  users: {
    jetstream: enabled
    users = [
      {user: user, password: s3cret}
    ]
  }

  system: {
    users = [
      {user: system, password: s3cret}
    ]
  }
}

system_account: system